<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Jessica Library</title>
    <style>
        body {
            background: linear-gradient(to bottom, #d0eaff, #e6f5ff);
            color: #00334e;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #b3ddf5;
            text-align: center;
            padding: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: 40px auto;
            background: #ffffffaa;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #005a9c;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #89cff0;
            border-radius: 8px;
            margin-top: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #89cff0;
            border-radius: 8px;
            margin-top: 5px;
            resize: vertical;
        }

        .checkbox-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        .btn {
            display: block;
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: #89cff0;
            color: #00334e;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #61b2e4;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #005a9c;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h2>Registrasi Anggota Baru</h2>
</header>

<div class="form-container">
    <p>Silakan isi formulir di bawah ini untuk mendaftar sebagai anggota Jessica Library dan mendapatkan akses ke berbagai koleksi digital kami.</p>
    <form action="submit_registration.php" method="post">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Nomor HP</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address">Alamat</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" required>

        <div class="checkbox-container">
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">Saya menyetujui <a href="#">kebijakan privasi</a></label>
        </div>

        <button type="submit" class="btn">Daftar Sekarang</button>
    </form>
    <a href="index.html" class="back-link">← Kembali ke Beranda</a>
</div>

<footer>
    © 2025 Jessica Library. Selamat bergabung!
</footer>

</body>
</html>
