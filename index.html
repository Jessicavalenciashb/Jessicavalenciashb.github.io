<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Jessica Library</title>
    <style>
        body {
            background: linear-gradient(to bottom, #d0eaff, #e6f5ff);
            color: #00334e;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #b3ddf5;
            text-align: center;
            padding: 30px 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .library-title {
            font-size: 36px;
            font-weight: bold;
            color: #00334e;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        nav ul li {
            background-color: #89cff0;
            border-radius: 10px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        nav ul li:hover {
            background-color: #61b2e4;
            transform: scale(1.05);
        }

        nav ul li a {
            text-decoration: none;
            color: #00334e;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #005a9c;
        }

        main {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            color: #005a9c;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            background-color: #89cff0;
            color: #00334e;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: #61b2e4;
            transform: translateY(-3px);
        }

        footer {
            background-color: #b3ddf5;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 14px;
            color: #00334e;
        }

        .socials {
            margin-top: 10px;
        }

        .socials a {
            margin: 0 8px;
            color: #00334e;
            text-decoration: none;
            font-size: 16px;
        }

        .socials a:hover {
            color: #005a9c;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .library-title {
                font-size: 28px;
            }

            .btn {
                padding: 10px 20px;
            }
        }
    </style>
