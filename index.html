      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .book-card:hover {
      transform: translateY(-5px);
    }

    .book-cover {
      width: 100%;

      background-color: #e0f0ff;
