<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Jessica Library</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #d0eaff, #f0faff);
      color: #00334e;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #b3ddf5;
      text-align: center;
      padding: 15px 0;
      box-shadow: 0 4px 8px rgba(0, 51, 78, 0.2);
    }

    h1 {
      margin: 0;
      font-size: 32px;
      color: #00334e;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #00334e;
      font-weight: bold;
      padding: 10px 20px;
      background-color: #89cff0;
      border-radius: 5px;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #61b2e4;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .contact-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 12px rgba(0, 51, 78, 0.2);
      animation: fadeIn 1s ease;
    }

    .contact-form h2 {
      margin-top: 0;
      color: #005a9c;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #a8d8f0;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #89cff0;
      color: #00334e;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #61b2e4;
    }

    #responseMessage {
      margin-top: 15px;
      text-align: center;
      color: #005a9c;
    }

    footer {
      background-color: #b3ddf5;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #00334e;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Jessica Library</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="about.html">Tentang</a>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <h2>Hubungi Kami</h2>
      <form id="contactForm">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Pesan:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Kirim Pesan</button>
      </form>
      <p id="responseMessage"></p>
    </section>
  </main>

  <footer>
    © 2025 Jessica Library — Terima kasih telah menghubungi kami.
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('responseMessage').textContent = "Pesan Anda telah terkirim. Terima kasih!";
      this.reset();
    });
  </script>
</body>
</html>
