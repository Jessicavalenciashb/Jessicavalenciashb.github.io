<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0eaff; /* Baby blue background */
            color: #00334e; /* Dark blue text */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #89cff0; /* Baby blue darker */
            padding: 10px 0;
            text-align: center;
        }

        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            display: inline;
            margin-right: 15px;
        }

        .menu li a {
            text-decoration: none;
            color: #00334e;
            font-weight: bold;
        }

        .menu li a:hover {
            color: #005a9c;
        }

        .contact-form {
            max-width: 500px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 51, 78, 0.1);
        }

        .contact-form h2 {
            text-align: center;
            color: #005a9c;
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #a8d8f0;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #89cff0;
            color: #00334e;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #61b2e4;
        }

        #responseMessage {
            margin-top: 15px;
            color: #005a9c;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <p id="responseMessage"></p>
    </section>

    <script src="script.js"></script>

</body>
</html>
