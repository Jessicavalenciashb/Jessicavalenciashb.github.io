  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #d0eaff, #f0faff);
      color: #00334e;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #b3ddf5;
      padding: 15px 0;
      box-shadow: 0 4px 8px rgba(0, 51, 78, 0.2);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      color: #00334e;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #00334e;
      font-weight: bold;
      padding: 10px 20px;
      background-color: #89cff0;
      border-radius: 5px;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #61b2e4;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #005a9c;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .info-card {
      width: 90%;
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 51, 78, 0.2);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px 20px;
      border-bottom: 1px solid #e0f2fa;
      text-align: left;
    }

    th {
      background-color: #89cff0;
      color: #00334e;
    }

    td {
      background-color: #f9fcff;
    }

    tr:last-child td {
      border-bottom: none;
    }

    a {
      color: #005a9c;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      color: #00334e;
    }

    footer {
      background-color: #b3ddf5;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #00334e;
    }
  </style>
</head>
